        <!-- Download EXCEL Button -->
<div class="mb-12">
  <button onclick="downloadExcel()" class="export-btn mx-auto">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        <!-- Share / Delete / Export Icons -->

  <footer></footer>

  <!-- Script -->
  <script>
    function getExportParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        type: params.get('type') || 'all',
        ids: params.get('ids') || ''
      };
    }

    async function downloadExcel() {
      const { type, ids } = getExportParams();
      const query = new URLSearchParams({ type });
      if (type === 'selected' && ids) query.set('ids', ids);

      try {
        const response = await fetch(`/api/export/excel?${query.toString()}`);
        if (!response.ok) {
          let message = 'Export failed';
          try {
            const body = await response.json();
            message = body.detail || message;
          } catch (_) {}
          throw new Error(message);
        }

        const disposition = response.headers.get('Content-Disposition') || '';
        const match = disposition.match(/filename="([^"]+)"/);
        const filename = match ? match[1] : `clearoid_${type}.xlsx`;

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (error) {
        alert(error.message || 'Export failed');
      }
    }

    function shareLink() {
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({ title: "Clearoid Export", url }).catch(() => {});
        return;
      }
      navigator.clipboard.writeText(url).then(() => {
        alert("Page link copied to clipboard.");
      }).catch(() => {
        alert(url);
      });
    }

    async function deleteFile() {
      const { type, ids } = getExportParams();
      if (!confirm("Delete matching records from database? This cannot be undone.")) return;

      try {
        let endpoint = '/api/titles?scope=all';
        if (type === 'unique' || type === 'duplicate') endpoint = `/api/titles?scope=${type}`;
        if (type === 'selected') endpoint = `/api/titles?ids=${encodeURIComponent(ids || '')}`;

        const response = await fetch(endpoint, { method: 'DELETE' });
        const data = await response.json();
        if (!response.ok) throw new Error(data.detail || 'Delete failed');
        alert(`${data.deleted || 0} record(s) deleted.`);
      } catch (error) {
        alert(error.message || 'Delete failed');
      }
    }

    function exportAll() {
      window.location.href = "/pages/export.html?type=all";
      downloadExcel();
    }

  </script>
  <script src="/assets/js/site-chrome.js"></script>
