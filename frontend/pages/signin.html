<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Clearoid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000000; /* Main background like X */
        color: #E7E9EA;
    }

    .gradient-bg {
        background: #000000; /* remove purple gradient */
    }

    /* Card */
    .bg-white {
        background-color: #000000 !important;
        border: 1px solid #2F3336;
    }

    /* Logo box */
    .bg-gradient-to-br {
        background: #FFFFFF !important;
        color: #000000 !important;
    }

    /* Headings */
    .text-gray-900 {
        color: #E7E9EA !important;
    }

    .text-gray-600 {
        color: #71767B !important;
    }

    .text-gray-700 {
        color: #E7E9EA !important;
    }

    /* Inputs */
    input {
        background-color: #000000 !important;
        border: 1px solid #2F3336 !important;
        color: #E7E9EA !important;
    }

    input::placeholder {
        color: #71767B;
    }

    .input-focus:focus {
        border-color: #1D9BF0;
        box-shadow: 0 0 0 1px #1D9BF0;
    }

    /* Primary Button */
    .btn-primary {
        background: #EFF3F4;
        color: #000000;
        transition: 0.2s;
    }

    .btn-primary:hover {
        background: #D7DBDC;
        box-shadow: none;
        transform: none;
    }

    /* Demo Button */
    .bg-gray-100 {
        background-color: transparent !important;
        border: 1px solid #2F3336;
        color: #E7E9EA !important;
    }

    .bg-gray-100:hover {
        background-color: #16181C !important;
    }

    /* Divider */
    .border-gray-200 {
        border-color: #2F3336 !important;
    }

    /* Links */
    .text-purple-600 {
        color: #1D9BF0 !important;
    }

    /* Messages */
    .bg-red-50 {
        background-color: rgba(244,33,46,0.1) !important;
        border-color: #F4212E !important;
        color: #F4212E !important;
    }

    .bg-green-50 {
        background-color: rgba(0,186,124,0.1) !important;
        border-color: #00BA7C !important;
        color: #00BA7C !important;
    }

    /* Footer link */
    .text-white {
        color: #1D9BF0 !important;
    }
</style>

</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl flex items-center justify-center text-3xl font-bold text-white mx-auto mb-4">C</div>
                <h1 class="text-3xl font-bold text-gray-900">Welcome back</h1>
                <p class="text-gray-600 mt-2">Sign in to continue to Clearoid</p>
            </div>

            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm"></div>

            <div id="signinForm">
                <form onsubmit="handleSignIn(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            placeholder="you@example.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition"
                        >
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            required
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition"
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="signInBtn"
                        class="w-full btn-primary text-white font-semibold py-3 rounded-lg"
                    >
                        Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        Don't have an account? 
                        <button onclick="showSignUp()" class="text-purple-600 font-semibold hover:underline">Sign up</button>
                    </p>
                </div>
            </div>

            <div id="signupForm" class="hidden">
                <form onsubmit="handleSignUp(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input 
                            type="text" 
                            id="signupName" 
                            required
                            placeholder="Your name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition"
                        >
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            required
                            placeholder="you@example.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition"
                        >
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            required
                            minlength="6"
                            placeholder="At least 6 characters"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition"
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="signUpBtn"
                        class="w-full btn-primary text-white font-semibold py-3 rounded-lg"
                    >
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        Already have an account? 
                        <button onclick="showSignIn()" class="text-purple-600 font-semibold hover:underline">Sign in</button>
                    </p>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <button onclick="demoLogin()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-lg transition">
                    Try Demo Account
                </button>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/index.html" class="text-white text-sm hover:underline">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.classList.add('error-shake');
            setTimeout(() => errorDiv.classList.remove('error-shake'), 500);
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showSignUp() {
            document.getElementById('signinForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSignIn() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('signinForm').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        async function handleSignIn(e) {
            e.preventDefault();
            
            const btn = document.getElementById('signInBtn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('clearoid_user', JSON.stringify({
                        email: email,
                        name: data.user?.name || email.split('@')[0],
                        loggedIn: true
                    }));
                    showSuccess('Welcome back! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/pages/dashboard.html';
                    }, 1000);
                } else {
                    showError(data.detail || 'Invalid email or password');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignUp(e) {
            e.preventDefault();
            
            const btn = document.getElementById('signUpBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('clearoid_user', JSON.stringify({
                        email: email,
                        name: data.user?.name || email.split('@')[0],
                        loggedIn: true
                    }));
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/pages/dashboard.html';
                    }, 1000);
                } else {
                    showError(data.detail || 'Could not create account');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        async function demoLogin() {
            const demoEmail = 'demo@clearoid.com';
            const demoPassword = 'demo123';

            try {
                let response = await fetch('/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: demoEmail, password: demoPassword })
                });

                if (!response.ok) {
                    await fetch('/auth/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            name: 'Demo User',
                            email: demoEmail, 
                            password: demoPassword 
                        })
                    });

                    response = await fetch('/auth/signin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: demoEmail, password: demoPassword })
                    });
                }

                const data = await response.json();
                localStorage.setItem('clearoid_user', JSON.stringify({
                    email: demoEmail,
                    name: data.user?.name || 'Demo User',
                    loggedIn: true
                }));
                showSuccess('Demo login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/pages/dashboard.html';
                }, 1000);
            } catch (error) {
                showError('Demo login failed. Please try manual sign in.');
            }
        }

        if (localStorage.getItem('clearoid_user')) {
            window.location.href = '/pages/dashboard.html';
        }
    </script>
</body>
</html>
