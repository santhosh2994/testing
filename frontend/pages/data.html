<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Viewer - Clearoid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    .sticky-top {
      position: sticky; top: 0; z-index: 1000;
      background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="sticky-top">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/index.html" class="text-3xl font-bold text-white tracking-tight hover:opacity-80 transition">Clearoid</a>
      <div class="flex items-center gap-6"></div>
    </div>
  </header>

  <main class="flex-grow p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-xl p-10">
      <h1 class="text-5xl font-bold text-gray-900 mb-6">Data Viewer</h1>
      <p class="text-lg text-gray-700 mb-8">
        Use this page to quickly access submission data and statistics.
      </p>

      <div class="grid md:grid-cols-2 gap-6">
        <a href="/pages/history.html" class="block p-6 rounded-2xl border border-gray-200 hover:border-blue-500 transition">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Submission History</h2>
          <p class="text-gray-600">View all submitted titles, duplicate status, and clusters.</p>
        </a>
        <a href="/pages/dashboard.html" class="block p-6 rounded-2xl border border-gray-200 hover:border-blue-500 transition">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Dashboard</h2>
          <p class="text-gray-600">See live totals, duplicates, uploads, and cluster metrics.</p>
        </a>
      </div>
    </div>
  </main>

  <footer></footer>
  <script src="/assets/js/site-chrome.js"></script>
</body>
</html>
